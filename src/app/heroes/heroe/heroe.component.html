<h1>Heroe Componente</h1>
<h1> {{nombre}} </h1>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{ nombreCapitalizado }}</dd>

    <button (click)="cambiarNombre()">
        Cambiar Nombre
    </button>

    <button (click)="disminuirEdad()">
        Cambiar Edad
    </button>
</dl>
